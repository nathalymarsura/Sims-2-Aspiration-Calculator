<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sims 2 Asp Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> TS2 Aspiration Calculator </h1>
        <label> Horoscope Sign </label>
        <select id="sign">
            <option value="">Select</option>
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Pisces">Pisces</option>
            <option value="Aquarius">Aquarius</option>
        </select>

        <label>One True Hobby</label>
        <select id="hobby"> 
            <option value="">Select</option>
            <option value="arts&crafts">Arts & Crafts</option> <option value="cuisine">Cuisine</option>
            <option value="film&lit">Film & Literature</option>
            <option value="fitness">Fitness</option>
            <option value="games">Games</option>
            <option value="music&dance">Music & Dance</option>
            <option value="nature">Nature</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="tinkering">Tinkering</option>
        </select>

        <h2>Personality Points</h2>
        <label>Sloppy or Neat</label>
        <input type="number" id="neat" min="0" max="10">
        <label>Shy or Outgoing</label>
        <input type="number" id="shy" min="0" max="10">
        <label>Lazy or Active</label>
        <input type="number" id="active" min="0" max="10">
        <label>Serious or Playful</label>
        <input type="number" id="playful" min="0" max="10">
        <label>Grouchy or Nice</label>
        <input type="number" id="nice" min="0" max="10">

        <h2>Interests</h2>
        <label>Politics</label>
        <input type="number" id="politics" min="0" max="10">
        <label>Money</label>
        <input type="number" id="money" min="0" max="10">
        <label>Environment</label>
        <input type="number" id="environment" min="0" max="10">
        <label>Crime</label>
        <input type="number" id="crime" min="0" max="10">
        <label>Entertainment</label>
        <input type="number" id="entertainment" min="0" max="10">
        <label>Culture</label>
        <input type="number" id="culture" min="0" max="10">
        <label>Food</label>
        <input type="number" id="food" min="0" max="10">
        <label>Health</label>
        <input type="number" id="health" min="0" max="10">
        <label>Fashion</label>
        <input type="number" id="fashion" min="0" max="10">
        <label>Sports</label>
        <input type="number" id="sports" min="0" max="10">
        <label>Paranormal</label>
        <input type="number" id="paranormal" min="0" max="10">
        <label>Travel</label>
        <input type="number" id="travel" min="0" max="10">
        <label>Work</label>
        <input type="number" id="work" min="0" max="10">
        <label>Weather</label>
        <input type="number" id="weather" min="0" max="10">
        <label>Animals</label>
        <input type="number" id="animals" min="0" max="10">
        <label>School</label>
        <input type="number" id="school" min="0" max="10">
        <label>Toys</label>
        <input type="number" id="toys" min="0" max="10">
        <label>Sci-fi</label>
        <input type="number" id="scifi" min="0" max="10">

        <button onclick="calculate()">Calculate Aspiration</button>
        <p id="resultes" class="resultes"></p>
    <script src="script.js"></script>
</body>
</html>
